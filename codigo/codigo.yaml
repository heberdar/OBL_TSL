  - name: Extract Tomcat
    unarchive:
      src: /home/ansible/OBL_TSL-2/files/tomcat.tar.gz
      dest: /opt/
      owner: tomcat
      group: tomcat
      mode: 0755

  - name: Rename tomcat folder after to Extract
    command: mv /opt/apache-tomcat-9.0.65 /opt/tomcat

  - name: Change ownership of tomcat directory
    file:
      path: /opt/
      owner: tomcat
      group: tomcat
      mode: "u+rwx,g+rx,o=rx"
      recurse: yes
      state: directory
 
  - name: Create a /opt/config directory
    file:
      path: /opt/config
      owner: tomcat
      group: tomcat
      mode: 755
      recurse: yes

  - name: Copy tomcat.service to remote
    become: true 
    copy: 
      src: /home/ansible/OBL_TSL-2/files/tomcat.service
      dest: /etc/systemd/system/
      owner: tomcat
      group: tomcat
      mode: 0755
 
  - name: Copy todo.war to remote
    become: true 
    copy: 
      src: /home/ansible/OBL_TSL-2/files/todo.war
      dest: /opt/tomcat/webapps/
      owner: tomcat
      group: tomcat
      mode: 0644

  - name: Start and Enable Tomcat 9 on sever
    systemd:
      name: tomcat
      state: started
      daemon_reload: true

