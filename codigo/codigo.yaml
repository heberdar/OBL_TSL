---
- name: 
  hosts: appservers
  become: yes
  
  
  tasks: 
  - name: Update Ubuntu 22.04
    apt:
      update_cache: yes
  
  - name: Create directory for Java 1.8 
    file:
      path: /usr/java
      state: directory

  - name: Extract Java 1.8
    unarchive:
      src: /home/ansible/OBL_TSL-2/files/jre-8u321-linux-x64.tar.gz
      dest: /usr/java
  
  - name: Export variable Java 
    command: echo 'export PATH="$PATH:/usr/java/jre1.8.0_321/bin"' >> ~/.bashrc && source ~/.bashrc

  - name: "Install ansible python3 mysql dependency"
    apt:
      name: python3-mysqldb
      state: latest

  - name: Install MariaDB
    apt:
      name: mariadb-server
      state: latest

  - name: Create DB for tomcat 
    mysql_db:
       name: demo
       state: present
       
  - name: Create database user with name 'demo' and password 'prueba' with all database privileges
    mysql_user:
      name: demo
      password: prueba
      priv: 'demo.*:ALL'
      state: present
  
  - name: Copy creartablas.sql to remote
    become: true 
    copy: 
      src: /home/ansible/OBL_TSL-2/files/creartablas.sql
      dest: /home/ansible/
      owner: ansible
      group: ansible
      mode: 0744

  - name: Create tables SQL 
    mysql_db: 
      name: demo 
      state: import 
      target: /home/ansible/creartablas.sql
      login_user: demo
      login_password: prueba
      state: present



  - name: Create a Tomcat User
    user:
      name: tomcat
 
  - name: Create a Tomcat Group
    group:
      name: tomcat
 
